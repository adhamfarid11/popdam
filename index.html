<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popdam</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="images/avatar.PNG" />
    </head>
    <body>
        <header>
            <a href="#">Adham Farid</a>
            <nav>
                <ul class="nav-links">
                    <div class="dropdown">
                        <div class="dropdown-content">
                            <li>
                                <a href="https://adhamfarid11.github.io/popdam/"
                                    >POPDAM</a
                                >
                            </li>
                        </div>
                    </div>

                    <div class="dropdown">
                        <div class="dropdown-content">
                            <li>
                                <a
                                    href="https://adhamfarid11.github.io/weather-app/"
                                    >Weather App</a
                                >
                            </li>
                        </div>
                    </div>
                    <div class="dropdown">
                        <li>
                            <a
                                href="https://adhamfarid11.github.io/covid-counter/"
                                >COVID Counter</a
                            >
                        </li>
                        <div class="dropdown-content">
                            <!-- <li><a href="">Add Notes</a></li> -->
                        </div>
                    </div>
                    <div class="colorwhite">
                        <img
                            src="{% static 'images/colorwhite1.png' %}"
                            alt=""
                        />
                    </div>
                </ul>
            </nav>
        </header>

        
        <div class="glass" data-tilt>
            <div class="upper">
                <h1>POPDAM</h1>
                <p id="score">0</p>
            </div>

            <div class="lower">
                <img
                    src="images/avatar1.png"
                    alt=""
                    id="dam-image"
                    onmousedown="mousedown();addToScore(1)"
                    onmouseup="resetImage();"
                    onmouseleave="resetImage();"
                />
                <h2>It's better to use landscape <span>>:(</span></h2>
            </div>
        </div>
        <script type="text/javascript" src="vanilla-tilt.js"></script>
    </body>

    <script>
        var score = 0;

        function addToScore(i) {
            score += i;

            document.getElementById("score").innerHTML = score;

            const audio = new Audio();
            audio.src = "click.mp3";
            audio.play();
        }

        function mousedown() {
            var el = document.getElementById("dam-image");
            el.setAttribute("class", "img-clicked");
        }

        function resetImage() {
            var el = document.getElementById("dam-image");
            el.setAttribute("class", "img");
        }
    </script>
</html>
